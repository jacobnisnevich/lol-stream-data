<html>
<title>LoL Stream Data</title>
<head>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<link href='http://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
</head>
<script>
	$(document).ready(function(){
        $.ajax({
            url: 'https://api.twitch.tv/kraken/streams?game=League+of+Legends',
            dataType: 'jsonp',
            success: function(dataWeGotViaJsonp) {
                var text = '';
                var len = dataWeGotViaJsonp.streams.length;
                for (var i = 0; i < len; i++) {
                    topStream = dataWeGotViaJsonp.streams[i];
                    text = '<a href="player.asp?stream=' + topStream.channel.name + '"><b>' + topStream.channel.name + '</b></a><img src="' + topStream.preview.medium + '"">';
                    $('#featured' + (i + 1)).html(text);
                }
            }
        });
    })
</script>
<body>
	<div id="topBar" align="center" valign="center">
		<span id="logo"><a href="/lol-stream-data">LOL STREAM DATA</a></span>
		<span><a href="/lol-stream-data">All Streams</a></span>
		<span>Categories</span>
		<span><a href="contribute.asp">Contribute</a></span>
		<span>About</span>
	</div>
	<div id="content">
		<div id="featured">
			<div class="contentTitle">Top Streams</div>
			<div id="featuredStreamsContainer">
				<div id="featured1"></div>
				<div id="featured2"></div>
				<div id="featured3"></div>
				<div id="featured6"></div>
				<div id="featured7"></div>
				<div id="featured8"></div>
				<div id="featured9"></div>
				<div id="featured10"></div>
				<div id="featured11"></div>
			</div>
		</div>
	</div>
</body>
</html>
