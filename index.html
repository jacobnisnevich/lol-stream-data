<html>
<head>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<link href='http://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
</head>
<script>
	$(document).ready(function(){
        $.ajax({
            url: 'https://api.twitch.tv/kraken/streams?game=League+of+Legends&limit=3',
            dataType: 'jsonp',
            success: function(dataWeGotViaJsonp) {
                var text = '';
                var len = dataWeGotViaJsonp.streams.length;
                for (var i = 0; i < len; i++) {
                    topStream = dataWeGotViaJsonp.streams[i];
                    text = '<b>' + topStream.channel.name + '</b><img src="' + topStream.preview.medium + '"">';
                    $('#featured' + (i + 1)).html(text);
                }
            }
        });
    })
</script>
<body>
	<div id="topBar" align="center" valign="center">
		<span id="logo">LOL STREAM DATA</span>
		<span>Home</span>
		<span>All Streams</span>
		<span>Categories</span>
		<span>About</span>
	</div>
	<div id="content">
		<div id="featured">
			<div class="contentTitle">Featured Streams</div>
			<div id="featuredStreamsContainer">
				<div id="featured1"></div>
				<div id="featured2"></div>
				<div id="featured3"></div>
			</div>
		</div>
	</div>
</body>
</html>
